<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/layout3}">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<title>Insert title here</title>
<link rel="stylesheet" href="/css/delivery/deliveryList.css">
<script src="/js/delivery/deliveryList.js"></script>
</head>
<body>
<div layout:fragment="content1">
<!-- Hero Area Start-->
	<div class="slider-area" th:fragment="heroArea1">
		<div class="single-slider slider-height2 d-flex align-items-center">
			<div class="container">
				<div class="row">
					<div class="col-xl-12">
						<div class="hero-cap text-center">
							<h2>배송 리스트</h2>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
    	<div class="row">
			<div class="col-lg-6">
				<!-- <button id="calenderToggleBtn">button</button> -->
				<div id="here"></div>
			</div>
			
			<!-- 페이지 넘버 클릭 시 가져갈 date -->
			<input id="select_date" type="hidden" name="date" value="" style="border:1px solid black">
			
			<div class="col-lg-6 deliveryList" id="hoos1">
				<table class="type09">
					<thead>
						<tr>
							<th class="row1" scope="cols">패키지명</th>
							<th class="row2" scope="cols">주소</th>
							<th class="row3" scope="cols">주문자</th>
							<th class="row4" scope="cols">배송날짜</th>
						</tr>
					</thead>
					<tbody id="delivery_table">
						<tr th:each="deliverylist:${deliverylist}">
							<th scope="row" th:text="${deliverylist.pack.packageName}"></th>
							<td th:text="${deliverylist.customer.address}"></td>
							<td th:text="${deliverylist.customer.customerName}"></td>
							<td th:text="${deliverylist.deliveryDate}"></td>
						</tr>
					</tbody>
				</table>
				<!-- 페이징 처리 -->
				
				<div id="f1" class="f1">
					<input type="hidden" name="page" th:value=${result.currentPageNum}>
					<input type="hidden" name="size" th:value=${result.currentPage.pageSize}>
					<input type="hidden" name="date" value="">
				</div>
				<div class="pageNumbers">
					<nav>
						<ul class="pagination">
							<li class="page-item" th:if="${result.prevPage}">
								<a th:href="${result.prevPage.pageNumber}+1" class="pagePrev">PREV</a>
							</li>
							<li class="page-item" th:each="pg:${result.pageList}">
								<a th:href="${pg.pageNumber}+1"
								th:classappend="${pg.pageNumber==result.currentPageNum-1}?active:''" class="pageNum">
									[[${pg.pageNumber}+1]]</a>
							</li>
							<li class="page-item" th:if="${result.nextPage}">
								<a th:href="${result.nextPage.pageNumber}+1" class="pageNext">NEXT</a>
							</li>
						</ul>
					</nav>
				</div>
			</div>
    	</div>
	</div>
</div>
</body>
</html>
