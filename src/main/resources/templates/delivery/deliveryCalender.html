<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/css/delivery/deliveryCalender.css">
<script src="/js/delivery/deliveryCalender.js"></script>
<title>MHDP Full Calendar</title>
</head>
<body>
	<div class="calendarCust">
		<div class="headerCust">
			<div class="year-month"></div>
			<div class="nav">
				<button class="nav-btn go-prev" onclick="prevMonth()" style="color:black">&lt;</button>
				<button class="nav-btn go-today" onclick="goToday()" style="color:black">Today</button>
				<button class="nav-btn go-next" onclick="nextMonth()" style="color:black">&gt;</button>
			</div>
		</div>
		<div class="main">
			<div class="days">
				<div class="day">일</div>
				<div class="day">월</div>
				<div class="day">화</div>
				<div class="day">수</div>
				<div class="day">목</div>
				<div class="day">금</div>
				<div class="day">토</div>
			</div>
			<div class="dates"></div>
		</div>
	</div>

</body>
</html>
