<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/layout3}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Watch shop | eCommers</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="site.webmanifest">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">
    <link rel="stylesheet" href="/css/product/product_detail.css" />
	<link rel="stylesheet" type="text/css" href=/css/board/star.css>
</head>
<body>
    <main>
        <!-- Hero Area Start-->
        <div layout:fragment="content1">
	        <div class="slider-area ">
	            <div class="single-slider slider-height2 d-flex align-items-center">
	                <div class="container">
	                    <div class="row">
	                        <div class="col-xl-12">
	                            <div class="hero-cap text-center">
	                                <h2>선택 패키지 정보</h2>
	                            </div>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>
			<!-- Hero Area End-->
			<!--================Single Product Area =================-->
			<div class="product_image_area">
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-lg-7"
							style="float: left; margin-left: -50px; height: 600px;">
							<div class="product_img_slide owl-carousel">
								<div class="single_product_img active">
									<img th:src="|assets/img/gallery/${pack.img}.jpg|">
								</div>
								<div class="single_product_img">
									<img th:src="|assets/img/gallery/${pack.img}.jpg|">
								</div>
							</div>
						</div>
						<div class="col-lg-5" style="float: left; height: 600px;">
							<h3 style="color: black">
								<a class="packlist" th:href="@{/payment(pno=${pack.packageId})}"></a>
							</h3>
							<div class="package_name">
								<h3>[월간 구독 패키지]</h3>
								<h3 th:text="${pack.packageName}"></h3>
								<div class="startRadio">
									<label class="startRadio__box" for="score"
										th:each="num:${#numbers.sequence(1,10)}"> <input
										type="radio" th:name="'score' + ${packState2}"
										th:value="${num}" th:checked="${pack.score>=num}?true:false"
										disabled="disabled"> <span class="startRadio__img"><span
											class="blind" th:text="${num}"></span></span>
									</label>
								</div>
								<span th:text="${pack.score}"></span>
							</div>
							<div class="package_price">
								<h5 style="margin-bottom: 0px;">가격</h5>
								<strong th:text="${pack.price}"></strong> <span>원</span>
							</div>
							<div class="product_list">
								<h4>구성품 정보</h4>
								<div>
									<ul th:each="list:${productList}">
										<li th:text="${list}">
									</ul>
								</div>
							</div>
							<!-- <div id="pro_detail" style="margin-top: 30px; margin-bottom: 30px;">
							</div> -->
						</div>
						<div class="add_to_cart_btn">
							<div class="add_to_cart">
								<a class="btn_3" th:href="@{/payment(pno=${pack.packageId})}">정기구독</a>
							</div>
						</div>
						<h3 class="small_package_title">추천 상품</h3>
						<div class="small_package_list owl-carousel">
							<div class="active" th:each="plist:${packlist}">
								<a class="product_details_link" th:href="@{/product_details(pno=${plist.packageId})}">
									<div style="width: 200px; height: 200px; text-align: center;">
										<img th:src="|assets/img/gallery/${plist.img}.jpg|"
											width="100%" ; height="auto">
									</div>
									<span>[월간 구독 패키지]</span>
									<span th:text="${plist.packageName}"></span>
									<div>
										<strong th:text="${plist.price}" ></strong><span>원</span>
									</div>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
 		</div>
        <!--================End Single Product Area =================-->
	</main>
</body>
</html>
