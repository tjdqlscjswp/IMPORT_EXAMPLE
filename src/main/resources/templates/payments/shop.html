<!doctype html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/layout3}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>패키지 리스트</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="site.webmanifest">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">

    
</head>

<body>
    <!--? Preloader Start -->
    
    
    <main>
        <div layout:fragment="content1">
        <!-- Hero Area Start-->
        <div class="slider-area ">
            <div class="single-slider slider-height2 d-flex align-items-center">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="hero-cap text-center">
                                <h2>패키지 리스트</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Hero Area End-->
        <!-- Latest Products Start -->
        <section class="popular-items latest-padding">
            <div class="container">
 				
                <!-- Nav Card -->
<div class="row" th:each="pack, packState2:${plist}" style="display: inline-block; margin-left:10px;">
   <div class="col-xl-4 col-lg-4 col-md-6 col-sm-6" style="display: inline;">
       <div class="single-popular-items mb-50 text-center" style="margin-left:50px; width:300px; height:auto; text-align: center;">
           <div class="popular-img">
          <img th:src="|../assets/img/gallery/${pack.img}.jpg|"  alt="">
              
               <div class="img-cap"> 
                   <a th:href="@{/payments/product_details(pno=${pack.packageId})}"><span>상세 정보</span></a>
               </div>
               <div class="favorit-items">
                   <span class="flaticon-heart"></span>
               </div>
           </div>
           <div class="popular-caption" style="text-align: center;">
                <h3><a th:href="@{/payments/product_details(pno=${pack.packageId})}" th:text="${pack.packageName}"></a></h3>
                <span  th:text="|${pack.price}원|">(가격)</span>
            </div>
        </div>
    </div>
</div>
                <!-- End Nav Card -->
            </div>
        </section>

        <!-- Shop Method End-->
        </div>
    </main>
    
    
</body>
</html>
